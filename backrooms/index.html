<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Backrooms</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Backrooms v1.5 - WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
	<body>
	  <!-- Add a container element for the game -->
	  <div id="gameContainer"></div>
	  <!-- Add the JavaScript code to automatically set fullscreen mode -->
	  <script>
		document.addEventListener("DOMContentLoaded", function(event) {
		  var gameInstance = UnityLoader.instantiate("gameContainer", "Build/game.json");
		  if (gameInstance.SetFullscreen) {
			gameInstance.SetFullscreen(1);
		  }
		});
	  </script>
	</body>
</html>
